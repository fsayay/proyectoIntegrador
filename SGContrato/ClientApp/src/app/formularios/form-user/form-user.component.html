<div class="modal-header">
  <h4 class="modal-title">Usuarios</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
    x
  </button>
</div>
<table class="table table-striped-sm table-hover text-center">
  <thead>
    <tr>
      <th scope="col">Nombre de Usuario</th>
      <th scope="col">e-mail</th>
      <th scope="col">RUC/DNI</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let user of users | paginate: { itemsPerPage: 4, currentPage: paginaActual} " (click)="submitForm(user)">
      <td>{{ user.txt_username }}</td>
      <td>{{ user.txt_emailAlterno }}</td>
      <td>{{ user.txt_token }}</td>
    </tr>
  </tbody>
</table>
<div class="modal-footer">
  <button (click)="activeModal.dismiss('Close clicked')">Cancelar</button>
</div>
