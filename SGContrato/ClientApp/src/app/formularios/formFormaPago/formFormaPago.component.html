<div class="modal-header">
  <h4 class="modal-title">Forma de Pago</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">x
  </button>
</div>
<form [formGroup]="formGroup" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group row">
        <label for="qn_tipoPago" class="col-sm-4 col-form-label">Tipo de Pago</label>
        <div class="col-sm-8">
          <select class="form-control" id="qn_tipoPago" formControlName="qn_tipoPago">
            <option selected disabled>Seleccione</option>
            <option *ngFor="let tipo of tiposPago" value="{{tipo.tipoID}}" (change)="update()">{{tipo.txt_nombreTipo}}</option>
          </select>          
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-12 col-form-label"><strong>Pagos</strong></label>
      </div>
      <div class="form-group row ml-2">
        <a class="btn btn-secondary" color-text="blue" (click)="agregarPago()">Agregar Pago</a>
      </div>
      <div class="form-group row">
        <label for="qn_porcentajePago" class="col-sm-1 mr-1 col-form-label text-center">%</label>
        <label for="vm_montoPago" class="col-sm-3 mr-1 col-form-label text-center">Valor</label>
        <label for="dt_tentativaPago" class="col-sm-5 col-form-label text-center">Fecha de Pago</label>
        <label for="bol_esAnticipo" class="col-sm-2 col-form-label text-center">Anticipo?</label>
      </div>

      <div formArrayName="pagos" *ngFor="let pago of formGroup.get('pagos').controls; let i = index;">
        <div class="form-group" [formGroupName]="i">
          <div class="form-group row ">
            <div class="col-sm-3 mr-0 form-group">
              <input type="number" class="form-control" id="qn_porcentajePago" min="1" pattern="^[0-9]+" formControlName="qn_porcentajePago">
            </div>
            <div class="col-sm-3 mr-0 form-group">
              <input type="number" class="form-control" id="vm_montoPago" min="1" pattern="^[0-9]+" formControlName="vm_montoPago">              
            </div>
            <div class="col-sm-5 form-group">
              <input class="form-control" type="date" value="" id="dt_tentativaPago" formControlName="dt_tentativaPago">
            </div>
            <div class="form-check col-sm-1" *ngIf="i==0">
              <input type="checkbox" class="form-check-input text-center" id="bol_esAnticipo"  formControlName="bol_esAnticipo">              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer row">
    <div class="col-6">
      <button class="btn btn-primary" [disabled]="!formGroup.valid">Aceptar</button>
    </div>
    <div class="col-5">
      <button (click)="activeModal.dismiss('Close clicked')">Cancelar</button>
    </div>
  </div>
</form>
