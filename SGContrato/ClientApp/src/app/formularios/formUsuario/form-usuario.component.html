<div class="modal-header">
  <h4 class="modal-title">Nuevo Usuario</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
    x
  </button>
</div>
<form [formGroup]="formGroup" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group row">
        <label for="txt_username" class="col-sm-4 col-form-label">Usuario</label>
        <div class="col-sm-8">
          <input type="text" #formUsuario class="form-control" readonly="readonly" formControlName="txt_username" id="txt_username" name="txt_username" (click)="openFormModal()">
        </div>
      </div>

      <div class="form-group row">
        <label for="txt_detalleSeccion" class="col-sm-4 col-form-label">e-Mail alterno</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" formControlName="txt_emailAlterno" id="txt_emailAlterno" name="txt_emailAlterno">
        </div>
      </div>
      <div>
        <div>
          Roles
        </div>
        <div class="form-group">
          <div class="col-sm" *ngFor="let rol of roles">
            <div class="col-sm-12">
              <section class="example-section">
                <mat-checkbox class="example-margin" (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(rol) : null" [checked]="selection.isSelected(rol)" value="{{rol.ID}}">{{ rol.txt_rolName }}</mat-checkbox>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer row">
    <div class="col-6">
      <button class="btn btn-primary" [disabled]="!formGroup.valid">Aceptar</button>
    </div>
    <div class="col-5">
      <button (click)="activeModal.dismiss('Close clicked')">Cancelar</button>
    </div>
  </div>
</form>
